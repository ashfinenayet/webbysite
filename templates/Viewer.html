<!doctype html>
<html lang="en">
<head>
  <title>EXIF Viewer</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
  <style>
    .window {
      position: absolute;
      padding: 0;
      user-select: none;
      resize: both;
      overflow: auto;
    }
    .title-bar {
      cursor: move;
    }
    .image-container {
      position: relative;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .loader:after {
      content: '';
      display: block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 4px solid #ccc;
      border-top-color: #333;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    img.fade-in {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    img.fade-in.loaded {
      opacity: 1;
    }
    .menu-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: #c0c0c0;
      display: flex;
      align-items: center;
      padding: 4px 12px;
      font-family: inherit;
      font-size: 14px;
      border-bottom: 2px solid black;
      box-shadow: inset 0 -1px 0 #fff;
      gap: 1rem;
    }
    .menu-bar button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .minimized .window-pane {
      display: none;
    }
    body {
      padding-top: 30px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.window').forEach((win, i) => {
        const titleBar = win.querySelector('.title-bar');
        let isDragging = false;
        let offsetX, offsetY;
        const id = `window-${i}`;

        const saved = JSON.parse(localStorage.getItem(id));
        if (saved) {
          win.style.left = saved.left;
          win.style.top = saved.top;
        }

        titleBar.addEventListener('mousedown', e => {
          isDragging = true;
          offsetX = e.clientX - win.offsetLeft;
          offsetY = e.clientY - win.offsetTop;
          win.style.zIndex = 1000;
        });

        document.addEventListener('mousemove', e => {
          if (isDragging) {
            win.style.left = `${e.clientX - offsetX}px`;
            win.style.top = `${e.clientY - offsetY}px`;
          }
        });

        document.addEventListener('mouseup', () => {
          if (isDragging) {
            localStorage.setItem(id, JSON.stringify({
              left: win.style.left,
              top: win.style.top
            }));
          }
          isDragging = false;
        });

        const toggleBtn = document.createElement('button');
        toggleBtn.setAttribute('aria-label', 'Minimize/Maximize');
        toggleBtn.textContent = '_';
        toggleBtn.style.marginLeft = '4px';
        toggleBtn.onclick = () => win.classList.toggle('minimized');
        titleBar.appendChild(toggleBtn);
      });

      const img = document.querySelector('img.fade-in');
      if (img) {
        img.addEventListener('load', () => {
          img.classList.add('loaded');
          const loader = document.querySelector('.loader');
          if (loader) loader.style.display = 'none';
        });
      }
    });
  </script>
</head>
<body>
  <div class="menu-bar">
    <a href="/" class="btn">Home</a>
    <a href="/contact" class="btn">Contact</a>
    <a href="/about" class="btn">About</a>
    <a href="/viewer" class="btn">Viewer</a>
  </div>

  <div class="window" style="width: 40rem; top: 50px; left: 50px;">
    <div class="title-bar">
      <button aria-label="Close" class="close"></button>
      <h1 class="title">EXIF Viewer</h1>
      <button aria-label="Resize" class="resize"></button>
    </div>
    <div class="separator"></div>
    <div class="window-pane">
      <form method="get">
        <section class="field-row" style="justify-content: space-between;">
          <label for="filename">Choose Image:</label>
          <select name="filename" id="filename" onchange="this.form.submit()">
            {% for file in image_files %}
              <option value="{{ file }}" {% if file == selected_file %}selected{% endif %}>{{ file }}</option>
            {% endfor %}
          </select>
          <button class="btn" type="submit" name="random" value="1">ðŸŽ² Random</button>
        </section>
      </form>
    </div>
  </div>

  {% if selected_file %}
  <div class="window" style="width: 40rem; top: 150px; left: 100px;">
    <div class="title-bar">
      <button aria-label="Close" class="close"></button>
      <h1 class="title">Preview</h1>
      <button aria-label="Resize" class="resize"></button>
    </div>
    <div class="separator"></div>
    <div class="window-pane image-container">
      <div class="loader" id="img-loader"></div>
      <img id="preview-img" class="fade-in" alt="Selected Photo" style="max-width: 100%; height: auto; display: block; margin: auto;">
    </div>    
  </div>

  <div class="window" style="width: 40rem; top: 300px; left: 150px;">
    <div class="title-bar">
      <button aria-label="Close" class="close"></button>
      <h1 class="title">Metadata</h1>
      <button aria-label="Resize" class="resize"></button>
    </div>
    <div class="separator"></div>
    <div class="window-pane">
      <table class="interactive" style="width: 100%;">
        <tbody>
          {% for key, value in metadata.items() %}
            <tr><td><b>{{ key }}</b></td><td>{{ value }}</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  {% endif %}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imageUrl = "{{ selected_file }}";  // Injected from Flask
      const img = document.getElementById('preview-img');
      const loader = document.getElementById('img-loader');
  
      // Start loading image in background
      const preload = new Image();
      preload.src = imageUrl;
      preload.onload = () => {
        img.src = preload.src;
        img.classList.add('loaded');
        loader.style.display = 'none';
      };
    });
  </script>  
</body>
</html>
